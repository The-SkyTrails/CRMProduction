  <div class="modal fade" id="agentModal-{{i.id}}" tabindex="-1" aria-labelledby="agentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="{% url "update_assigned_agent" i.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="redirect_to" value="{% if request.path == '/ActiveLeads/' %}active_leads{% elif request.path == '/LatestLeads/' %}latest_leads{% elif request.path == '/InprocessLeads/' %}inprocess_leads{% elif request.path == '/AppointmentLeads/' %}appointment_leads{% elif request.path == '/DeliveredLeads/' %}delivered_leads{% elif request.path == '/CompletedLeads/' %}completed_leads{% elif request.path == '/EnrolledLeads/' %}enrolled_leads{% else %}new_leads{% endif %}">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="agentModalLabel">Assigned To Agent</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <hr>
                <div class="modal-body">
                    {% if i.lead_status == "New Lead" %}
                        <label for="agentSearchInput-{{i.id}}" class="custom-form-label">Assigned To Agent</label>
                       
                        <div class="search-select-container">
                            
                            <input type="text" id="agent-search-{{i.id}}" placeholder="Type to search for an agent" />  <!-- Search input -->
                            <ul id="agent-list-{{i.id}}">  <!-- List to display results -->
                                <!-- Results will be inserted here -->
                            </ul>
                        </div> 
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>



   <script>
    // Function to set the value of redirect_to based on the current URL
    function setRedirectTo(currentPath, modalId) {
        var redirectInput = document.querySelector('#' + modalId + ' input[name="redirect_to"]');
        if (currentPath.includes("/ActiveLeads/")) {
            redirectInput.value = "active_leads";
        } else if (currentPath.includes("/LatestLeads/")) {
            redirectInput.value = "latest_leads";
        } else if (currentPath.includes("/InprocessLeads/")) {
            redirectInput.value = "inprocess_leads";
        } else if (currentPath.includes("/AppointmentLeads/")) {
            redirectInput.value = "appointment_leads";
        } else if (currentPath.includes("/DeliveredLeads/")) {
            redirectInput.value = "delivered_leads";
        } else if (currentPath.includes("/CompletedLeads/")) {
            redirectInput.value = "completed_leads";
        } else if (currentPath.includes("/EnrolledLeads/")) {
            redirectInput.value = "enrolled_leads";
        } else {
            redirectInput.value = "new_leads";
        }
    }

    // Call the setRedirectTo function when each modal is shown
    document.addEventListener("DOMContentLoaded", function () {
        var modals = document.querySelectorAll('.modal');
        modals.forEach(function(modal) {
            modal.addEventListener('shown.bs.modal', function () {
                var currentPath = window.location.pathname;
                var modalId = modal.getAttribute('id');
                setRedirectTo(currentPath, modalId);
            });
        });
    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Frontend JavaScript -->

<script>
    $(document).ready(function() {
        $("[id^='agent-search']").on("input", function() {
            var $input = $(this);
            var id = $input.attr("id").split("-")[2];
            var query = $input.val();
            console.log("querysssssssssssss", query);

            // Check if the query length is at least 4 characters
            if (query.length >= 4) {
                $.ajax({
                    url: "{% url 'agent_search' %}",
                    data: { q: query },
                    success: function(response) {
                        var results = response.results;
                        var $list = $("#agent-list-" + id);
                        $list.empty();

                        results.forEach(function(agent) {
                            var listItem = `<li data-agent-id="${agent.id}">${agent.text}</li>`;
                            $list.append(listItem);
                        });
                    },
                });
            } else {
                // If the query length is less than 4, clear the list
                $("#agent-list-" + id).empty();
            }
        });

        $("[id^='agent-list']").on("click", "li", function() {
            var $li = $(this);
            var agentName = $li.text();
            var id = $li.closest(".modal").attr("id").split("-")[1];
            $("#agent-search-" + id).val(agentName); // Set input value
        });
    });
</script>

<script>
    // Function to fetch and populate agent dropdown options based on search input
    function populateAgentDropdown(searchTerm, dropdown) {
        console.log("Fetching agents for search term:", searchTerm);
        // Make an AJAX request to fetch agents based on the search term
        $.ajax({
            url: '{% url 'agent_search' %}',
            method: 'GET',
            data: { searchTerm: searchTerm },
            success: function(response) {
                console.log("Response from backend:", response);
                // Clear existing options
                dropdown.empty();
                // Append new options
                $.each(response, function(index, agent) {
                    dropdown.append('<li data-agent-id="' + agent.id + '">' + agent.name + '</li>');
                });
                // Show the dropdown
                dropdown.show();
            },
            error: function(xhr, status, error) {
                console.error('Error fetching agents:', error);
            }
        });
    }
 
    $(document).ready(function() {
        // Event listener for input changes in the search field
        $(document).on('input', '.agentSearchInput', function() {
            var searchTerm = $(this).val();
            var dropdown = $(this).siblings('.agent-dropdown');
            populateAgentDropdown(searchTerm, dropdown);
        });
 
        // Event listener for agent selection
        $(document).on('click', '.agent-dropdown li', function() {
            var agentId = $(this).data('agent-id');
            var agentName = $(this).text();
            var inputField = $(this).closest('.search-select-container').find('.agentSearchInput');
            var hiddenInput = $(this).closest('.search-select-container').find('.agentIdInput');
            
            // Set the selected agent ID in the hidden input field
            hiddenInput.val(agentId);
            // Set the selected agent name in the visible input field
            inputField.val(agentName);
            // Hide the dropdown
            $(this).closest('.agent-dropdown').hide();
        });
    });
</script> {% endcomment %}
